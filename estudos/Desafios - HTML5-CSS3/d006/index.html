<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        abbr {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Título -->
    <h1>Tags em HTML</h1>

    <!-- Parágafo -->
    <p>No <strong><abbr title="Hypertext Markup Language">HTML</abbr></strong> podemos colocar esses itens abaixo. Passe o mouse por cima para ver suas respectivas tags!</p>

    <ul type="circle">
        <strong>
            <li><abbr title="Use a tag &lt;p&gt;">Parágafo</abbr>
            <li><abbr title="Use as tags &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr>
            <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
            <li><abbr title="Use a tag &lt;pre&gt;">Códigos-Fonte</abbr>
            <li><abbr title="Use a tag &lt;ol&gt; junto com a tag &lt;li&gt;">Listas numeradas</abbr>
            <li><abbr title="Use a tag &lt;ul&gt; junto com a tag &lt;li&gt;">Listas com demarcações</abbr>
        </strong>
    </ul>

</body>
</html>
