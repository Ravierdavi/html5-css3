<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-attachment</title>
    <style>
        body {
            background-image: url("../imagens/wallpaper006.jpg");
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>background-attachment</h1>
    <h3>Se um <mark>background-image</mark> é especificado, a propriedade CSS <mark style="text-decoration: underline;">background-attachment</mark> determina se aquela posição da imagem é fixa com o viewport, ou se irá rolar juntamente com o seu bloco.</h3>

    <h2>Valores aceitos:</h2>
    <h3>
        <ul>
            <li>scroll</li>
            <li>fixed</li>
        </ul>
    </h3>
    
</body>
</html>
