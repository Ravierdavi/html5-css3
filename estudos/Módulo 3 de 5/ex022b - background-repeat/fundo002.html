<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição de imagem</title>
</head>
<style>
    body {
        color: white;
        background-image: url("../imagens/pattern004.png");
        background-repeat: repeat;
        background-size: 200px 200px;
    }
</style>
<body>
    <h1>As imagens de fundo possuem um valor padrão = <mark>background-repeat: repeat;</mark></h1>
    <h2><mark>background-repeat</mark></h2>
    <section>
        <h3>valores:
            <ul>
                <li>repeat</li>
                <li>no-repeat</li>
                <li>repeat-x</li>
                <li>repeat-y</li>
            </ul>
        </h3>
    </section>
</body>
</html>
