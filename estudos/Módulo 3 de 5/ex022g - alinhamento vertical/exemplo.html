<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        .container {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: red;
        }

        .caixa {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: yellow;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>Alinhamento Vertical</h1>
    <div class="container">
        <div class="caixa">

        </div>
    </div>
    
</body>
</html>
