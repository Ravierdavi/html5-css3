<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com Hover</title>
    <style>
        div > p {
            font-size: 3em;
            display: none;
        }
        div > p:hover {
            display: block;
        }
        div:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Hover</h1>
    <div>
        <h2>Passe o mouse aqui</h2>
        <p>Hello World!</p>
    </div>
    
</body>
</html>
