<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links CSS</title>
    <style>
        a {
            text-decoration: none;
            color: red;
            font-weight: bold;
        }

        /* Pseudo-Classes */
        a:visited {
            color: darkred;
        }
        a:hover {
            text-decoration: underline; 
        }
        a:active {
            color: lime;
        }

        /* Pseudo-Elementos */
        a::before {
            content: "=>";
            color: blue;
        }
        a::after {
            content: "<=";
            color: blue;
        }

    </style>
</head>
<body>
    <h1>Links:</h1>
    <ul type="circle">
        <li><a href="https://www.google.com/">Google</a></li>
        <li><a href="https://www.youtube.com">Youtube</a></li>
        <li><a href="https://gustavoguanabara.github.io/">Reposit√≥rio</a></li>
    </ul>
    
</body>
</html>
