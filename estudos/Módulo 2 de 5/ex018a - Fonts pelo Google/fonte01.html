<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Sigmar&display=swap');

        h1 {
            font-family: Sigmar, cursive;
        }
        p {
            font-family: PT Sans;
        }
    </style>
</head>
<body>
    <h1>Fontes com Google fonts</h1>
    <h2><mark>Utiliza-se o @import</mark></h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quis, at! Ipsam similique aliquam eligendi nisi amet temporibus dolor ducimus delectus officia illo! Voluptatum dolor hic quisquam nulla asperiores consequatur nemo.</p>
</body>
</html>
