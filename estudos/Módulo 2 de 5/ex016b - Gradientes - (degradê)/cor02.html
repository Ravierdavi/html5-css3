<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes</title>
    <style>
        * {
            height: 100%;
            height: auto;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: linear-gradient(0deg, #000 0.2%,#00800F 50%, #00CC17, #00FF1E, #30FF49);
        }
        div {
            height: 50vh;
            width: 100%;
            margin: auto;
            background-image: radial-gradient(circle, #fff, #FF1F1F, #FF0000, #CC0000, #000);
            text-align: center;
            font-family: monospace;
            font-weight: bolder;
            font-size: 20pt;
        }
        div p {
            position: relative;
            top: 46%;
        }
    </style>
</head>
<body>
    <h1>Gradientes</h1>
    <h3>Utiliza-se as ferramentas <mark>linear-gradient: ;</mark> e <mark>radial-gradient: ;</mark></h3>
    <div><p>CIRCLE</p></div>
</body>
</html>
