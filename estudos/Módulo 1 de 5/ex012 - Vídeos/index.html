<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <h2>Opção 1:</h2>
    <video src="midia/meu-video.mp4" controls loop width="700px" poster="midia/thumb.png"></video>
    
    <h2>Opção 2:</h2>
    <video width="500px" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem suporte a nenhum formato dos nossos vídeos.</p>
    </video>

    <h1>Vídeos Externos/Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Orp54Hb-M-8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
