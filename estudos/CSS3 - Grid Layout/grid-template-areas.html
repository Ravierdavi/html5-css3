<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-template-areas</title>
    <style>
        /* Configurações Gerais */
        @charset "UTF-8";

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: grid;
            justify-items: center;
        }

        /* Configuração Principal */
        section.container {
            grid-template-areas:
            "logo nav nav"
            "sidenav content advert"
            "sidenav footer footer";
        }

        .logo {
            grid-area: logo;
        }

        .nav {
            grid-area: nav;
        }

        .sidenav {
            grid-area: sidenav;
        }

        .content {
            grid-area: content;
        }

        .advert {
            grid-area: advert;
        }

        .footer {
            grid-area: footer;
        }
        /* Container */
        section.container {
            width: 900px;
            height: 500px;
            display: grid;
            gap: 10px;
            padding: 10px;
            border: 10px solid tomato;
        }

        /* Child */
        div.child {
            background-color: tomato;
        }

        /* Outras Configurações */
        h1 {
            font: 600 3em Arial;
            display: grid;
            justify-items: center;
            align-items: center;
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Grid-template-areas</h1>
    <section class="container">
        <div class="child logo"></div>
        <div class="child nav"></div>
        <div class="child nav"></div>
        <div class="child sidenav"></div>
        <div class="child content"></div>
        <div class="child advert"></div>
        <div class="child sidenav"></div>
        <div class="child footer"></div>
        <div class="child footer"></div>
    </section>
</body>
</html>
