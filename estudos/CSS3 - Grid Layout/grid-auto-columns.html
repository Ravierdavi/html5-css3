<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-auto-columns</title>
    <style>
        /* Configurações Gerais */
        @charset "UTF-8";

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: grid;
            justify-items: center;
        }

        /* Configuração Principal */
        section.container {
            grid-auto-columns: 100px;
        }

        /* Container */
        section.container {
            width: 900px;
            height: 500px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-auto-flow: column;
            gap: 10px;
            padding: 10px;
            border: 10px solid tomato;
        }

        /* Child */
        div.child {
            background-color: tomato;
        }

        /* Outras Configurações */
        h1 {
            font: 600 3em Arial;
            display: grid;
            justify-items: center;
            align-items: center;
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Grid-auto-columns</h1>
    <section class="container">
        <div class="child logo"></div>
        <div class="child nav"></div>
        <div class="child nav"></div>
        <div class="child sidenav"></div>
        <div class="child content"></div>
        <div class="child advert"></div>
        <div class="child sidenav"></div>
        <div class="child footer"></div>
        <div class="child footer"></div>
    </section>
</body>
</html>
