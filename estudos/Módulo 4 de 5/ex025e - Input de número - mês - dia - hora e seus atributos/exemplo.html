<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário com input de hora - dia - mês e número</title>
</head>
<body>
    <h1><button><a href="form005.html">Back</a></button></h1>
    <form action="script.js" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="10" maxlength="40" autocomplete="name" size="40" placeholder="Nome Completo">
        </p>
        <p>
            <label for="inota">Nota</label>
            <input type="number" name="nota" id="inota" required min="0" max="10" step="0.1" placeholder="0 a 10">
        </p>
        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
